<div id="mySidenav" class="sidenav">
  <!-- <a (click)="showMenu()" class="menu"><span class="glyphicon glyphicon-remove"></span></a> -->
  <i class="material-icons" (click)="home()">home</i>
  <i class="material-icons" (click)="about()">info_outline</i>
  <i class="material-icons" (click)="help()">help_outline</i>
  <i class="material-icons" (click)="logout()">exit_to_app</i>
</div>

<router-outlet></router-outlet>

<div class="header navbar-fixed-top">
  <div class="row">
    <ul>
      <li class="col-xs-3"></li>
      <li class="col-xs-6">
        <a *ngIf="user" [routerLink]="['profile']" class="greeting">Hello, {{user.fullName}}</a>
        <a *ngIf="!user"(click)="logoClicked()" class="logo">{{title}}</a>
      </li>
      <li *ngIf="!user" class="col-xs-3">
      </li>
      <li *ngIf="user" class="col-xs-3">
        <a (click)="showMenu()" class="menu"><span class="glyphicon glyphicon-th-list"></span></a>
      </li>
    </ul>
  </div>
</div>


<div *ngIf="user" class="footer navbar-fixed-bottom">
  <div class="row">
    <ul>
      <li class="col-xs-3">
        <a id="contacts" [routerLink]="['contacts']"><i class="material-icons">people</i></a>
      </li>
      <li class="col-xs-6">
        <a id="profile" [routerLink]="['profile']"><i class="material-icons">person</i></a>
      </li>
      <li class="col-xs-3">
        <a id="events"><i class="material-icons">person_pin</i></a>
      </li>
    </ul>
  </div>
</div>
