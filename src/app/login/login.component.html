<!-- login with email  -->
<div class="email-login">
<form #loginInfo="ngForm" class="auth-form" (ngSubmit)="login(loginInfo)">
<div class="row">
<div class="col-xs-2">
 <span class="glyphicon glyphicon-envelope"></span>
</div>
<div class="col-xs-10">
  <input id="loginEmail" class="email" type="email" name="loginEmail" placeholder="Email" ngModel>
</div>
</div>
<div class="row">
 <div class="col-xs-2">

    <i class="material-icons">vpn_key</i>
</div>
  <div class="col-xs-10">
  <input id="loginPassword" class="password" type="password" placeholder="Password" name="loginPassword" ngModel>
</div>
<button class="btn btn-success" type="submit"> Login </button>
</div>
<!-- <div id="or">OR</div> -->
</form>
<a href="#"> Forgot password ? </a>
    </div>

<!-- login with linkedIn -->

<!-- signup  -->

<div class="signup-login">
<h4> What is your...</h4>
  <form #signupInfo="ngForm" id="signupForm" (ngSubmit)="signup(signupInfo)">
  <label for id="signup-fullName"> Full Name </label>
  <input id="signup-fullName" maxlength="16" type="string" name="fullName" ngModel>
  <br>
  <label for id="signup-email"> Email </label>
  <input id="login-email" type="email" name="email" ngModel>
  <br>
  <label for id="login-password"> Password </label>
  <input id="login-password" type="password" name="password" ngModel>
  <br>
  <button class="btn btn-success" type="submit"> Sign Up </button>
  </form>
</div>
